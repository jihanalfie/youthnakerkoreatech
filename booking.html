<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Booking - NakerMuda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-3">
  <a class="navbar-brand" href="index.html">‚Üê Home</a>
</nav>

<!-- Booking Form -->
<div class="container mt-4">
  <h3>Service Booking Form</h3>
  <form action="booking-success.html" method="get">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Complete Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Full address for home service" required></textarea>
    </div>
    <div class="mb-3">
      <label for="serviceTime" class="form-label">Preferred Time</label>
      <input type="datetime-local" class="form-control" id="serviceTime" required />
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes</label>
      <textarea class="form-control" id="notes" rows="2" placeholder="(optional) e.g. bring your own tools"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
  </form>
</div>

<footer class="bg-light text-center p-3 mt-5">
  <small style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    &copy; 2025 <strong>NakerMuda - YouthManPower</strong>. Powered by Koreatech University.
  </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
